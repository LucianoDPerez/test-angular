<div class="d-flex justify-content-center align-items-center title">
  <div>
    <h6 class="mb-4">Login Form</h6>
    <p>Angular Demo</p>
  </div>  
</div>
  
<div class="d-flex justify-content-center align-items-centert login">  
  <div class="login-form">   
    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      Invalid credentials. Please try again.
    </div>
    <div class="login-logo mb-1 mt-4">
      <img src="assets/images/login.png" class="rounded-circle" alt="logo"/>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3 ">
        <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email" required>
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-danger mt-1">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-danger mt-1">
          Invalid email format.
        </div>
      </div>
      <div class="form-group mb-4">        
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" required>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger mt-1">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="text-danger mt-1">
          Password must be at least 6 characters long.
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-submit">Login</button>
    </form>
    
    <div class="demo-credentials text-muted mt-5">
      <p>user: user&#64;demo.com pass: 123456</p>
    </div>
  </div>
</div>
